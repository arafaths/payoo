<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payoo | login</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

  <!-- tailwind + daisyUI  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    *{font-family: "Outfit", sans-serif;}
  </style>
</head>

<body class="min-h-screen max-w-md mx-auto bg-gray-200">

  <div class="max-w-64 mx-auto pt-[22.5%] pb-8">
    <img src="assets/Logo-full.png" alt="">
  </div>

  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-1xl mx-auto rounded-2xl">
    <div class="card-body">
      <fieldset class="fieldset">
        <label class="label font-bold text-neutral text-base">Mobile Number</label>
        <input id="input-number" type="text" maxlength="11" minlength="11" class="input rounded-full" value="01234567890" placeholder="Enter your 11 digit number" />
        <br>
        <label class="label font-bold text-neutral text-base">4 Digit Pin</label>
        <input id="input-pin" type="password" maxlength="4" minlength="4" class="input rounded-full" placeholder="Enter 4 Digit Pin" />
        
        <button id="btn-login" class="btn btn-primary mt-4 rounded-full">Login</button>
      </fieldset>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
