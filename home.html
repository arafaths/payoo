<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payoo | Home</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

  <!-- tailwind + daisyUI  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
</head>

<body class="min-h-screen max-w-md mx-auto">

  <header class="border-b-2 bg-gray-300 sticky top-0 z-10">
    <section class="py-2 w-11/12 mx-auto flex justify-between items-center">
      <div class="left flex gap-1">
        <div class="w-16">
          <img src="assets/logo.png" alt="">
        </div>
        <div class="">
          <h2 class="text-neutral text-2xl font-bold">$ <span id="balance">45000</span></h2>
          <p class="text-neutral/50">Available Balance</p>
        </div>
      </div>
      <div class="right">
        <a href="./index.html" class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Logout</a>
      </div>
    </section>
  </header>

  <section class="w-11/12 mx-auto py-10 space-y-5">
    <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
    <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

    <div class="buttons grid grid-cols-3 gap-3">
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="assets/opt-1.png" alt="">
        <p>Add Money</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="assets/opt-2.png" alt="">
        <p>Cashout</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="assets/opt-3.png" alt="">
        <p>Transfer Money</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="assets/opt-4.png" alt="">
        <p>Get Bonus</p>
      </button>
      <button class="btn flex-col h-full py-4 btn-primary btn-soft">
        <img src="assets/opt-5.png" alt="">
        <p>Pay Bill</p>
      </button>
      <button class="btn flex-col h-full py-6 btn-primary btn-soft">
        <img src="assets/opt-6.png" alt="">
        <p>Transactions</p>
      </button>
    </div>
  </section>

  <section>
    <div class="w-11/12 mx-auto py-5 space-y-2">
      <h2 class="text-2xl font-semibold">Cash Out</h2>
      <div class="card-body bg-slate-200 rounded-2xl">
        <fieldset class="fieldset">
          <label class="label font-semibold text-neutral/50 text-base">Agent Number</label>
          <input id="agent-numbet" type="text" maxlength="11" minlength="11" class="input rounded-full w-full"
            value="01234567890" placeholder="Enter your agent number" />
          <br>
          <label class="label font-semibold text-neutral/50 text-base">Amount</label>
          <input id="amount-number" type="number" class="input rounded-full w-full"
            placeholder="Enter your amount number" />
          <br>
          <label class="label font-semibold text-neutral/50 text-base">4 Digit Pin</label>
          <input id="cashout-pin" type="password" maxlength="4" minlength="4" class="input rounded-full w-full"
            placeholder="Enter 4 Digit Pin" />

          <button id="btn-cashout" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
  </section>

  <script src="js/cashout.js"></script>
</body>

</html>
